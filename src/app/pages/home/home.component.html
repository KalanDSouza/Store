<mat-drawer-container
[autosize]="true" 
class="min-h-full max-w-7x1 mx-auto border-x">
<!-- CATEGORY -->
    <mat-drawer mode="side" opened class = "p-6">
        <app-filters (showCategory)= "onShowCategory($event)"></app-filters>
    <!-- passes value from child event -->
    </mat-drawer>
<!-- COLUMN -->
    <mat-drawer-content class="p-6">
        <app-products-header 
        (columnsCountChange)= "onColumnsCountChange($event)"
        (itemsCountChange)= "onItemsCountChange($event)"
        (sortChange)= "onSortChange($event)"
        ></app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight">

            <mat-grid-tile *ngFor= "let product of products"> 
                <!-- allows multiple elements to be displayed side by side (in a grid layout) for each product -->
                <app-product-box
                [product]= "product"
                (addToCart)= "onAddToCart($event)"   
                class="w-full" 
                [fullWidthMode]="cols === 1"></app-product-box>
                <!-- sets up a connection between the event (addToCart) and the event handler method (onAddToCart) -->
                <!-- Full Width mode only if columns is equal to 1 -->
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>  
</mat-drawer-container>
